<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tzGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Minimal geometric TZ monogram -->
  <!-- T shape - vertical bar and horizontal top -->
  <rect x="45" y="35" width="14" height="75" rx="1.5" fill="url(#tzGradient)"/>
  <rect x="35" y="35" width="34" height="10" rx="1.5" fill="url(#tzGradient)"/>
  
  <!-- Z shape - three connected bars -->
  <rect x="125" y="35" width="40" height="10" rx="1.5" fill="url(#tzGradient)"/>
  <rect x="125" y="60" width="40" height="10" rx="1.5" fill="url(#tzGradient)" transform="rotate(-45 145 65)"/>
  <rect x="125" y="100" width="40" height="10" rx="1.5" fill="url(#tzGradient)"/>
</svg>
